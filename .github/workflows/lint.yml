name: Lint

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: python3 -m pip install --upgrade pipenv wheel --break-system-packages

      - name: Install Deps from Pipfile
        run: pipenv install --dev

      - name: Add Virtualenv to Path for Pyright to use
        run: echo "$(pipenv --venv)/bin" >> $GITHUB_PATH

      - name: Run pyright (Linux)
        uses: jakebailey/pyright-action@v2.3.0
        with:
          python-version: ${{ matrix.python-version }}
          python-platform: Linux
          no-comments: true
          warnings: true

      - name: Run pyright (Windows)
        uses: jakebailey/pyright-action@v2.3.0
        # run anyway
        if: success() || failure()
        with:
          version: ${{ env.PYRIGHT_VERSION }}
          python-version: ${{ matrix.python-version }}
          python-platform: Windows
          no-comments: true
          warnings: true
